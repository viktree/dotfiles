version = "0.7.3"
home = "/Users/vikram.v"
config_dir = "/Users/vikram.v/.config/sheldon"
data_dir = "/Users/vikram.v/.local/share/sheldon"
config_file = "/Users/vikram.v/.config/sheldon/plugins.toml"

[[plugins]]
name = "zsh-completions"
source_dir = "/Users/vikram.v/.local/share/sheldon/repos/github.com/zsh-users/zsh-completions"
files = ["/Users/vikram.v/.local/share/sheldon/repos/github.com/zsh-users/zsh-completions/zsh-completions.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "zsh-autosuggestions"
source_dir = "/Users/vikram.v/.local/share/sheldon/repos/github.com/zsh-users/zsh-autosuggestions"
files = ["/Users/vikram.v/.local/share/sheldon/repos/github.com/zsh-users/zsh-autosuggestions/zsh-autosuggestions.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "prompt-settings"
raw = "zstyle :prompt:pure:git:stash show yes"

[[plugins]]
name = "zsh-z"
source_dir = "/Users/vikram.v/.local/share/sheldon/repos/github.com/agkozak/zsh-z"
files = ["/Users/vikram.v/.local/share/sheldon/repos/github.com/agkozak/zsh-z/zsh-z.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "pure"
source_dir = "/Users/vikram.v/.local/share/sheldon/repos/github.com/sindresorhus/pure"
files = ["/Users/vikram.v/.local/share/sheldon/repos/github.com/sindresorhus/pure/async.zsh", "/Users/vikram.v/.local/share/sheldon/repos/github.com/sindresorhus/pure/pure.zsh"]
apply = ["source"]

[plugins.hooks]

[[plugins]]
name = "fast-syntax-highlighting"
source_dir = "/Users/vikram.v/.local/share/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting"
files = ["/Users/vikram.v/.local/share/sheldon/repos/github.com/zdharma-continuum/fast-syntax-highlighting/fast-syntax-highlighting.plugin.zsh"]
apply = ["source"]

[plugins.hooks]

[templates]
PATH = "export PATH=\"{{ dir }}:$PATH\""
path = "path=( \"{{ dir }}\" $path )"
fpath = "fpath=( \"{{ dir }}\" $fpath )"
source = "{{ hooks | get: \"pre\" | nl }}{% for file in files %}source \"{{ file }}\"\n{% endfor %}{{ hooks | get: \"post\" | nl }}"
